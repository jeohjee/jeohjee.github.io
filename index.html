<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Background Page</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the body to ensure full black background */
        body {
            background-color: #000000; /* Black background color */
            color: #ffffff; /* White text color for contrast */
            font-family: 'Inter', sans-serif; /* Using Inter font */
            min-height: 100vh; /* Ensure body takes full viewport height */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally within the column */
            margin: 0; /* Remove default body margin */
            padding: 20px; /* Add some padding around the content */
            box-sizing: border-box; /* Include padding in element's total width and height */
            gap: 30px; /* Add space between the content containers */
        }

        /* Styling for the content container */
        .content-container {
            background-color: #1a1a1a; /* Slightly lighter black for the content box */
            padding: 40px; /* Ample padding inside the content box */
            border-radius: 12px; /* Rounded corners for the content box */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
            text-align: center; /* Center text within the container */
            max-width: 800px; /* Max width for readability */
            width: 100%; /* Make it responsive */
        }

        /* Styling for headings */
        h1 {
            font-size: 2.5rem; /* Larger font size for the main heading */
            margin-bottom: 20px; /* Space below the heading */
            font-weight: bold; /* Bold text */
        }

        /* Styling for paragraphs */
        p {
            font-size: 1.1rem; /* Readable font size for paragraphs */
            line-height: 1.6; /* Good line height for readability */
            margin-bottom: 15px; /* Space below paragraphs */
        }

    </style>
</head>
<body>
    <div class="content-container">
        <h1>je je je jeoh</h1>
        <p>
            Some stuff will come here eventually..
        </p>
    </div>

</body>
</html>
